{% extends 'base.html' %}


{% block title %}
    Blueprint index page
{% endblock %}


{% block content_title %}
    Posts
{% endblock %}


{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=posts.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock %}
